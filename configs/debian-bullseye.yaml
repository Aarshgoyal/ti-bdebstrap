mmdebstrap:
  architectures:
    - arm64
  keyrings:
    - /usr/share/keyrings/debian-archive-keyring.gpg
  mode: unshare
  packages:
    - init
    - libpam-systemd
    - iproute2
    - less
    - locales
    - openssh-server
    - sudo
    - neofetch
    - vim
  suite: bullseye
  variant: standard
